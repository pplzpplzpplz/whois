<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHOSIT??</title>
  
  <script src="p5/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.js" integrity="sha512-U2sgwrFhl+Tgx9iGH9h5Ba2WyIjyCes+D0prtIFw3a0V+/fkaeL5Cd/VjyPHno9kUPE1rnNhBGTyvtZsfJp0xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="winner">
    <h2>YOU DID IT!</h2>
    <span>You have a total score of</span>
    <h1 id="score"></h1>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4LRPiXqCikLlN15c3yImP7?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>
  <div class="container">

    
    <div class="labelContainer">
      <div id="turnsContainer">
        <span id="turnsLabel">turn</span><br>
        <span id="turnsCount">0</span>
      </div>
      <div id="listensContainer">
        <span id="listensLabel">listen</span><br>
        <span id="listensCount">0</span>
      </div>
    </div>
    <div id="playerContainer">
      <!-- <img id="waveform" src="images/fpo_wave.png" alt="waveform of audio file"> -->
      <img id="playButton" src="images/play.png" alt="play button">
    </div>
    <div id="formContainer">
      <input type="text" name="userInput" access="false" id="userInput" placeholder="your entry">
      <button id="submitButton">submit</button>
      <button id="skipButton">skip turn</button>
    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
